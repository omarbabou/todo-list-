<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title><%=htmlWebpackPlugin.options.title %></title>
    <script
      src="https://kit.fontawesome.com/bf723a76a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="list-container">
      <h3>Today's To Do <i class="fa-solid fa-arrows-rotate"></i></h3>
      <input type="text" class="input-field" placeholder="Add to your list" />
      <ul class="tasks"></ul>
      <button type="reset">Clear all completed</button>
    </div>
  </body>
</html>
